# Log4J Configuration
#
# See http://jakarta.apache.org/log4j

log4j.rootCategory=ERROR, CONSOLE

log4j.logger.com.rgi.hap.steps=DEBUG, CONSOLE
log4j.additivity.com.rgi.hap.steps=false

log4j.logger.com.pearson.ltg.common.selenium.support=DEBUG, CONSOLE
log4j.additivity.com.pearson.ltg.common.selenium.support=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%4p: (%F:%L) - %m%n
